{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="studyboard-Signup">
        <div class="mb-4">
            <h4>Sign Up</h4>
        </div>
        <form action="{% url 'accountapp:create' %}" method="post" >
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="button">
                <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4" value="Sign Up">
            </div>
        </form>
    </div>
{% endblock %}
