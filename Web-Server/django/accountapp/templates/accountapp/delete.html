{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto ">
        <div class="mb-4">
            <h1> Delete Account </h1>
            <br>
            <h6> Are you sure want to delete the account? <br /> All personal information will be destroyed upon withdrawal.  </h6>
        </div>
        <form action="{% url 'accountapp:delete' pk=target_user.pk %}" method="post">
            {% csrf_token %}
            <div class="button">
                <input type="submit" class="btn btn-danger rounded-pill col-4 mt-3" value="Delete Account">
            </div>
        </form>
    </div>

{% endblock %}
