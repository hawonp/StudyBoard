{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="studyboard-login">
        <div>
            <h4>Login</h4>
        </div>
        <div>
            <form class="login-form" action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="button">
                    <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4" value="Login">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
