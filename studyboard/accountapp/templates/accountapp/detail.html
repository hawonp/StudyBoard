{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}
<div class="row card-row">
  <div class="row gutters">
    <div class="col-md-3 mb-3">
      <div class="card">
        <div class="card-body">
          <div class="text-center text-sm-right">
            <span class="badge badge-secondary">admin</span>
          </div>
          <div class="d-flex flex-column align-items-center text-center">

            <img src="http://cubelink.me/media/article/Koala.jpg" alt="Admin" class="rounded-circle" width="150">
            <div class="mt-3">
              <h4>Pyungkang Hong </h4>
              <p class="text-secondary mb-1">I am king </p>
              <div class="card-profile">
                <a href="{% url 'post' %}"><div class="btn btn-dark rounded-pill mt-4 button-profile-card">Post </div></a>
                <a href="{% url 'favorite' %}"><div class="btn btn-dark rounded-pill mt-4 button-profile-card">Favorite </div></a>
                {% if target_user == user %}
                <div><a href="{% url 'accountapp:update' pk=user.pk %}" class="btn btn-success rounded-pill col-12 mt-4">Change Password</a></div>
                <div><a href="{% url 'accountapp:delete' pk=user.pk %}" class="btn btn-danger rounded-pill col-12 mt-4">Delete Account</a></div>
                {% endif %}
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mb-2 text-primary">User Information</h6>
            </div>

            <div><small>{{ target_user.date_joined }}</small></div>

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="eMail">Email</label>
                <input type="email" class="form-control" id="eMail" placeholder="Enter email ID">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="nickname">Nick Name</label>
                <input type="text" class="form-control" id="nickname" placeholder="Nickname">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" class="form-control" id="tags" placeholder="Tags">
              </div>
            </div>
          </div>

          {% if target_user == user %}
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="text-right">
                <button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
                <button type="button" id="submit" name="submit" class="btn btn-primary">Update</button>
              </div>
            </div>
          </div>
          {% endif %}


        </div>
      </div>
    </div>
  </div>
</div>





{% endblock %}
