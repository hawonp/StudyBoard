<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<div class="main-upper-menu">
    <nav class="navbar navbar-expand-lg main-menu" mode="horizontal">
        <a href="/" class="logoHome">StudyBoard</a>


        <a href="{% url 'askquestion' %}" class="memu-nav">❓ Ask Question</a>
        <a href="{% url 'about' %}" class="memu-nav">📢 About</a>
        <a href="{% url 'rank' %}" class="memu-nav">👍 Rank</a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}"
           class="memu-nav">✅ Login</a>
        {% else %}
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="memu-nav">⛔ LogOut</a>

        <a href="" class="memu-nav">😀 Profile</a>
        {% endif %}
        <form class="d-flex">
            <input class="form-control mr-3"
                   type="search"
                   placeholder="Type what you want"
            >
            <button class="btn btn-outline-success" type="submit">
                Search
            </button>
        </form>

    </nav>


</div>

</html>
