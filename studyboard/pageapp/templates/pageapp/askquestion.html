{% extends 'base.html' %}



{% block content %}
<div class="row card-row">
    <!--  프로파일    -->
    {% if not user.is_authenticated %}

    <div class="col-md-3 card-box">

        <div class="card">
            <div class="mb-4 askquestion-Signup">
                <h4>Log in</h4>
            </div>
            <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                    <!--            <div class="google-login">-->
                    <div id="my-signin2"></div>
                    <script>
                        function onSuccess(googleUser) {
                            console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                        }
                        function onFailure(error) {
                            console.log(error);
                        }
                        function renderButton() {
                            gapi.signin2.render('my-signin2', {
                                'scope': 'profile email',
                                'width': 240,
                                'height': 50,
                                'longtitle': true,
                                'theme': 'dark',
                                'onsuccess': onSuccess,
                                'onfailure': onFailure
                            });
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
    {% else %}

    <div class="col-md-3 mb-3">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                    <img src="http://cubelink.me/media/article/Koala.jpg" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                        <h4>Pyungkang Hong </h4>
                        <p class="text-secondary mb-1">I am king </p>
                        <div class="card-profile">
                            <div class="btn btn-dark rounded-pill mt-4 button-profile-card">Post</div>
                            <div class="btn btn-dark rounded-pill mt-4 button-profile-card">Favorite </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}



    <div class="col-md-6 mb-3">
        <div class="card">
            <!--  질문을 물어보는곳    -->
            <form encType="multipart/form-data">
                <textarea  class="form-control input-lg no-border" rows="2" placeholder="Do you have question?"></textarea>
                <div class="row">
                    <div class="col">
                        <button class="fileupload btn btn-primary pull-left mt-5 waves-effect waves-light col-5 ">
                            Upload
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-success pull-right mt-5">POST</button>
                    </div>
                </div>

            </form>

        </div>


        <div class="card ">
            <div class="card-header">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <img class="img-xs rounded-circle"
                             src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Alberto_conversi_profile_pic.jpg" alt="">
                        <div class="ml-3">
                            <p>Hawon Park</p>
                            <p class="tx-11 text-muted">1 min ago</p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="card-body">
